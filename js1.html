<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="number" type="text" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse Number</button>
    <p id="reversedNumber"></p>

    <script>
        function reverseNumber() {
            var num = document.getElementById("number").value;
            var reversedNum = num.split('').reverse().join('');
            document.getElementById("reversedNumber").innerHTML = "Reversed Number: " + reversedNum;
        }
    </script>
</body>

</html>
