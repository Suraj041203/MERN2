<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <center>
    <div style="max-width: 50%;">
      <div>
        <form class="form">
          <table>
            <tr>
              <td><label class="form-label">1st Number</label></td>
              <td><input id="i" type="text" class="form-control" placeholder="Number1"></td>
            </tr>
            <br>
            <tr>
              <td><label class="form-label">2nd Number</label></td>
              <td><input id="j" type="text" class="form-control" placeholder="Number2"></td>
            </tr>
            <br>
            <tr>
              <td><button type="button" class="btn btn-primary" onclick="Multiply()">Multiply</button></td>
              <td><button type="button" class="btn btn-primary" onclick="Divide()">divide</button></td>
            </tr>
            <br>
            <tr>
              <td><p id="answer">The result is :</p></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </center>
  <script>
    function Multiply(){
      var a=document.getElementById("i").value;
      var b=document.getElementById("j").value;
      var c=a*b;
      document.getElementById("answer").innerHTML = "The result is :"+ c;
    }
    function Divide(){
      var a=document.getElementById("i").value;
      var b=document.getElementById("j").value;
      var c=a/b;
      document.getElementById("answer").innerHTML = "The result is :" +c;
    }

    // Add event listeners to the multiply and divide buttons.
    document.getElementById("Multiply").addEventListener("click", Multiply);
    document.getElementById("Divide").addEventListener("click", Divide);
  </script>
</body>
</html>
