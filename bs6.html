<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8fN026Muh4gD3UHS5SzkI981hnl6knsvMk69vZvPS9y5v80M06h"
        crossorigin="anonymous"></script>
    <style>
        .container {
            width: 400px;
            
            border: solid rgb(243, 243, 243) 8px;
        }
       
       button{
        border-top: solid rgb(243, 243, 243) 80px;
       }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container" style="background-color: rgb(243, 243, 243); ">
        <form class="row needs-validation" novalidate>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" required>
                <div class="invalid-feedback">
                    Name is required
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div>
                <label for="pass">Password</label>
                <input type="password" id="pass" class="form-control" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div>
                <label for="hobbies">Hobbies</label>
                <select name="hobbies" id="hobbies" class="form-control">
                    <option value="hobbie"></option>
                    <option value="hobbie1">hobbie</option>
                    <option value="hobbie2">hobbie</option>
                </select>
            </div>
            <div>
                <button class="btn btn-danger" style=" width:100%;">
                    Submit
                </button>
            </div>
        </form>

    </div>
    <script>(() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8fN026Muh4gD3UHS5SzkI981hnl6knsvMk69vZvPS9y5v80M06h"
        crossorigin="anonymous"></script>



</body>

</html>
